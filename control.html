<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Control Ticker</title>
</head>
<body>
  <h2>Edit Ticker Messages</h2>
  <p>Enter one message per line:</p>
  <textarea id="messages" rows="10" cols="60"></textarea><br>
  <button id="save">Save</button>

  <script>
    async function loadMessages() {
      const response = await fetch('ticker.json');
      const data = await response.json();
      document.getElementById('messages').value = data.messages.join('\n');
    }

    function saveMessages() {
      const textarea = document.getElementById('messages');
      const lines = textarea.value.split('\n').filter(line => line.trim() !== '');
      const newData = { messages: lines };
      
      // GitHub Pages cannot write files directly
      // Copy the JSON below and replace ticker.json in your repo
      alert("Copy this JSON and update ticker.json in your repository:\n\n" + JSON.stringify(newData, null, 2));
    }

    document.getElementById('save').addEventListener('click', saveMessages);
    window.addEventListener('load', loadMessages);
  </script>
</body>
</html>
